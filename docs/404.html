<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    var redirectPath = '/workup2/index.html';
    var currentPath = window.location.pathname;
    if (!currentPath.startsWith('/workup2/')) {
      redirectPath += currentPath + window.location.search;
    }
    if (window.location.pathname !== "/workup2/") {
      window.location.replace(redirectPath);
    }
  </script>
</head>
<body>
  If you are not redirected, <a href="/workup2/index.html">click here</a>.
</body>
</html>
