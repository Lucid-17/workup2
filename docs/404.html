<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    
    function ensureBasePath(path) {
      const basePath = "/workup2/";
      if (!path.startsWith(basePath)) {
        return basePath + path.replace(/^\//, '');  
      }
      return path;
    }

   
    var currentPath = window.location.pathname + window.location.search;

   
    if (currentPath !== "/workup2/" && currentPath !== "/workup2/index.html") {
      var newPath = ensureBasePath(currentPath);
      window.location.replace(newPath);
    }
  </script>
</head>
<body>
  If you are not redirected, <a href="/workup2/index.html">click here</a>.
</body>
</html>
