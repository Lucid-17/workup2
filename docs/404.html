<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    
    function ensureBasePath(path) {
      const basePath = "/workup2/";
      if (!path.startsWith(basePath)) {
        return basePath + path.replace(/^\//, ''); 
      }
      return path;
    }

    
    if (!window.location.pathname.startsWith("/workup2/index.html")) {
      var newPath = ensureBasePath(window.location.pathname) + window.location.search;
      if (window.location.pathname !== newPath) {  
        window.location.replace(newPath);
      }
    } else {
      
      document.location.href = '/workup2/index.html' + window.location.search;
    }
  </script>
</head>
<body>
  If you are not redirected, <a href="/workup2/index.html">click here</a>.
</body>
</html>
